  ## Description (français)

  Bon travail pour avoir obtenu l'accès au système de caméras.  
  Cependant, Danny te demande de faire boucler leur flux vidéo pendant que son équipe pénètre dans la voute.  
  Il te dit qu'il entrera dans le coffre environ 15 secondes après le début du processus de détournement.  
