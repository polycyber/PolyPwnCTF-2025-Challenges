  ## Description (english)

  Good job on getting access to the camera system.
  However, Danny is asking you to loop their camera stream while his crew breaks into the vault.
  He tells you that he will enter the vault around 15 seconds after you start the hijacking process.
  From what I can tell, you don't have that access yet. Find the access first, and then try to hook their stream...

  Hint: To forward a port, you can use https://serveo.net/

