{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="p-8 rounded-lg shadow-lg w-96 bg-white">
    <h2 class="text-2xl font-bold text-center mb-6">Log into your account</h2>
    
    {% if error_msg %}
        <div class="bg-red-100 text-red-700 p-4 mb-4 rounded">
            {{ error_msg }}
        </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="btn btn-primary w-full py-2">Log In</button>
    </form>
    <p class="text-sm text-center text-gray-600 mt-4">
        Don't have an account?
        <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </p>
</div>
{% endblock %}
