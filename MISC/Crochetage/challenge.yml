  ## Description (français)
  Après des mois de navigation et d'escarmouches avec la marine royale, vous avez enfin mis la main sur le légendaire coffre de Barbe-Noire. On dit qu'il contient un trésor inestimable, mais aussi une malédiction pour ceux qui échouent à l'ouvrir…
