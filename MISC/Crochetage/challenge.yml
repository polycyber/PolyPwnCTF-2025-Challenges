  ## Description (english)
  After months of sailing and skirmishes with the royal navy, you have finally gotten your hands on the legendary chest of Blackbeard. It is said to contain a priceless treasure, but also a curse for those who fail to open it...
  But it's not just the gold that interests you. According to rumors, the chest holds a mysterious bottle containing a message of vital importance. A map leading to a forgotten treasure? A secret about a formidable enemy? Impossible to know as long as the chest remains locked.
  Unfortunately, the old pirate did not leave his loot unprotected! His chest is locked with a complex mechanism, and you only have 5 minutes before the port guard arrives to arrest you.

