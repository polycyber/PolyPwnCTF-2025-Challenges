description: |-
  ## Description (français)

  Quel est ce langage étrange... Un langage propre à l'univers 16 (ou 10 si vous le regardez dans l'autre sens), clairement. 

  En fait, le multivers est tellement étrange que je sens des odeurs de carpaccio à la betterave jusqu'ici...

  Je ferais mieux de prendre le temps d'explorer tous les recoins.

