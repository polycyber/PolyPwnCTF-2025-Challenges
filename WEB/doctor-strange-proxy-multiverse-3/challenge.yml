  ## Description (english)
  
  What is this strange language... The language of universe 16 (or 10, if you look at it the other way), clearly. 

  In fact, the multiverse is so strange that I can smell beetroot carpaccio all the way over here...

  I better take the time to look in every corner of this universe.

  #### This track contains 4 challenges that must be solved linearly. At NO time can you scan, bruteforce, guess ports... This could result in disqualification.
  #### This track has 7 containers, but you won't have to interact with all of them.

